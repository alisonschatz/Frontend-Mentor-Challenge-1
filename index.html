<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main>
      <section class="results">
        <h1>Your Result</h1>

        <div class="result-score">
          <p><span class="reached-score">76</span> of 100</p>
        </div>

        <p class="score-rating">Great</p>

        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2>Summary</h2>

        <div class="summary-item reaction-category">
          <div class="flex-group">
            <img src="assets/images/icon-reaction.svg" alt="loading" />
            <h3>Reaction</h3>

          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="summary-item memory-category">
          <div class="flex-group">
            <img src="assets/images/icon-memory.svg" alt="loading" />
            <h3>Memory</h3>
          </div>

          <p><span>92</span> / 100</p>
        </div>

        <div class="summary-item verbal-category">
          <div class="flex-group">
            <img src="assets/images/icon-verbal.svg" alt="loading" />
            <h3>Verbal</h3>
          </div>

          <p><span>61</span> / 100</p>
        </div>

        <div class="summary-item visual-category">
          <div class="flex-group">
            <img src="assets/images/icon-visual.svg" alt="loading" />
            <h3>Visual</h3>
          </div>

          <p><span>72</span> / 100</p>
        </div>

        <button id="continue-button">Continue</button>
      </section>      
    </main>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/alisonschatz" target="_blank" title="follow me on GitHub">Alison Schatz</a>      
    </div>
  </body>  
</html>
